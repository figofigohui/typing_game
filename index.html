<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quick Letter Typing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game">
      <header>
        <p class="eyebrow">Typing Sprint</p>
        <h1>Hit the letter you see</h1>
        <p class="subtitle">
          Type the shown letter as quickly as you can. Each correct key earns one point. Five
          rounds total—finish strong!
        </p>
      </header>

      <section class="status">
        <div>
          <span class="label">Round</span>
          <span id="round" class="value">1 / 5</span>
        </div>
        <div>
          <span class="label">Score</span>
          <span id="score" class="value">0</span>
        </div>
        <div>
          <span class="label">Last result</span>
          <span id="result" class="value">—</span>
        </div>
        <div>
          <span class="label">Time</span>
          <span id="time" class="value">0.0s</span>
        </div>
      </section>

      <section class="prompt" aria-live="polite">
        <span class="label">Type this letter</span>
        <span id="letter" class="letter">A</span>
        <span id="letter-hidden" class="letter-hidden" aria-hidden="true">•</span>
      </section>

      <section class="input">
        <label for="typed" class="label">Your input</label>
        <input
          id="typed"
          type="text"
          maxlength="1"
          autocomplete="off"
          spellcheck="false"
          placeholder="Press a key"
          aria-describedby="helper"
        />
        <p id="helper" class="helper">Use your keyboard; only single letters count.</p>
      </section>

      <section class="actions">
        <button id="restart" type="button">Restart game</button>
      </section>

      <p id="final" class="final" hidden>
        Final score: <span id="final-score">0</span> out of 5 in
        <span id="final-time">0.0s</span>.
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
