<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apple Drop Typing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game">
      <header>
        <p class="eyebrow">Apple Typing</p>
        <h1>Catch the falling letters</h1>
        <p class="subtitle">
          Apples drop with letters inside them. Type the matching letter before the apple hits the
          ground to earn a point. The game lasts 1 minute.
        </p>
      </header>

      <section class="status">
        <div>
          <span class="label">Time left</span>
          <span id="time" class="value">60s</span>
        </div>
        <div>
          <span class="label">Score</span>
          <span id="score" class="value">0</span>
        </div>
        <div>
          <span class="label">Last result</span>
          <span id="result" class="value">â€”</span>
        </div>
      </section>

      <section class="sky" aria-live="polite" aria-label="Falling apples area">
        <div id="ground" class="ground"></div>
      </section>

      <section class="actions">
        <button id="start" type="button">Start game</button>
        <button id="restart" type="button" hidden>Restart</button>
      </section>

      <p id="final" class="final" hidden>
        Final score: <span id="final-score">0</span> points.
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
